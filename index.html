<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job options</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>
    <header class="w-[80%] mx-auto">
        <h1 class="text-4xl font-bold text-blue-950 mt-7 mb-3.5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 p-5 border-amber-50 border-r-4 bg-amber-50 gap-8">
            <div >
            <p>Total</p>
            <p class="text-blue-950  font-bold text-3xl">8</p>
            </div>
            <div>
            <p>Interview</p>
            <p class="text-green-500 text-3xl font-bold">0</p>
            </div>
            <div>
            <p>Rejected</p>
            <p class="text-red-500 text-3xl font-bold">0</p>
            </div>
        </div>
    </header>
    <hr class="my-7 text-gray-300 w-[80%] mx-auto">
    <main class="w-[80%] mx-auto ">
        <div class="flex justify-between my-5 ">
            <p class="text-blue-950 text-[20px] font-bold">Available Jobs</p>
            <h3 class="text-blue-600 opacity-50">8 Jobs</h3>
        </div>
        <div class="flex gap-3 mb-8">
            <button class="text-amber-50 bg-blue-400 px-8 py-2 rounded">All</button>
            <button class="text-blue-600 opacity-50 bg-amber-50 px-8 py-2">Interview</button>
            <button class="text-blue-600 opacity-50 bg-amber-50 px-8 py-2">Rejected</button>
        </div>

        <section>
            <div>
                <div>
                    <p class="text-blue-950 text-[15px] font-semibold">Mobile First Corp</p>
                    <p>React Native Developer</p>
                    <p>Remote• Full-time •$130,000 - $175,000</p>
                </div>
                <div>
                 <p>  Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                </div>
                <div class="flex gap-2.5">
                    <button class="bg-amber-50 border border-green-500 text-green-500 rounded px-4 py-1 font-semibold">Interview</button>
                    <button class="bg-amber-50 border border-red-500 text-red-500 rounded px-4 py-1 font-semibold">Rejected</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
